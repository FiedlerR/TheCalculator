<ion-grid class="ion-no-padding">

  <ion-row>

    <ion-col class="ion-no-padding">
      <ion-button (click)="buttonClick('clear')" class="ion-no-margin" size="large" expand="full" color="light">C</ion-button>
    </ion-col>

    <ion-col class="ion-no-padding">
      <ion-button (click)="buttonClick('/')" class="ion-no-margin" size="large" expand="full" color="light">รท</ion-button>
    </ion-col>

    <ion-col class="ion-no-padding">
      <ion-button (click)="buttonClick('*')" class="ion-no-margin" size="large" expand="full" color="light">*</ion-button>
    </ion-col>

    <ion-col class="ion-no-padding">
      <ion-button (click)="buttonClick('del')" class="ion-no-margin" size="large" expand="full" color="light">del</ion-button>
    </ion-col>

  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button (click)="buttonClick(7)" class="ion-no-margin" size="large" expand="full" color="light">7</ion-button>
    </ion-col>

    <ion-col>
      <ion-button (click)="buttonClick(8)" class="ion-no-margin" size="large" expand="full" color="light">8</ion-button>
    </ion-col>

    <ion-col>
      <ion-button (click)="buttonClick(9)" class="ion-no-margin" size="large" expand="full" color="light">9</ion-button>
    </ion-col>

    <ion-col>
      <ion-button (click)="buttonClick('-')" class="ion-no-margin" size="large" expand="full" color="light">-</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button (click)="buttonClick(4)" class="ion-no-margin" size="large" expand="full" color="light">4</ion-button>
    </ion-col>

    <ion-col>
      <ion-button (click)="buttonClick(5)" class="ion-no-margin" size="large" expand="full" color="light">5</ion-button>
    </ion-col>

    <ion-col>
      <ion-button (click)="buttonClick(6)" class="ion-no-margin" size="large" expand="full" color="light">6</ion-button>
    </ion-col>

    <ion-col>
      <ion-button (click)="buttonClick('+')" class="ion-no-margin" size="large" expand="full" color="light">+</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>

    <ion-col>
      <ion-button (click)="buttonClick(1)" class="ion-no-margin" size="large" expand="full" color="light">1</ion-button>
    </ion-col>

    <ion-col>
      <ion-button (click)="buttonClick(2)" class="ion-no-margin" size="large" expand="full" color="light">2</ion-button>
    </ion-col>

    <ion-col>
      <ion-button (click)="buttonClick(3)" class="ion-no-margin" size="large" expand="full" color="light">3</ion-button>
    </ion-col>

    <ion-col>
      <ion-button (click)="buttonClick('^')" class="ion-no-margin" size="large" expand="full" color="light">^</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button (click)="buttonClick('(')" class="ion-no-margin" size="large" expand="full" color="light">(</ion-button>
    </ion-col>

    <ion-col>
      <ion-button (click)="buttonClick(0)" class="ion-no-margin" size="large" expand="full" color="light">0</ion-button>
    </ion-col>

    <ion-col >
      <ion-button (click)="buttonClick(')')" class="ion-no-margin" size="large" expand="full" color="light">)</ion-button>
    </ion-col>

    <ion-col >
      <ion-button (click)="buttonClick('.')" class="ion-no-margin" size="large" expand="full" color="light">.</ion-button>
    </ion-col>
  </ion-row>


  <ion-row>

    <ion-col >
      <ion-button (click)="buttonClick('=')" class="ion-no-margin" size="large" expand="full" color="light">=</ion-button>
    </ion-col>

  </ion-row>
</ion-grid>
